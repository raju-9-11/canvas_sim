<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit simulator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <a href="../../index.html"><img  src="../../res/back-arrow.png" ></a>
    <h1 style="font: 35px monospace;">DC characteristics of LED </h1>
    <div class="container ">
        <canvas id="graphRep" width="700" height="600"></canvas>
        <canvas id="circuit" width="600" height="600"></canvas>  
    </div>
    <div class="inputEl">
        <form>
            <div class="input-box">
                <label for="volt-in">Vs: (in V)</label><br>
                <input type="number" id="volt-in" onchange="updateGraph();updateCircuit()" value="0" name="vlot-in"><br>
            </div>
            <div class="input-box">
                <label for="resistor">Resistor: (in Ohm)</label><br>
                <input type="number" id="resistor" onchange="updateGraph();updateCircuit()" value="0" name="resistor">
            </div>
          </form>
          <div>
            <div class="input-box">
                <input type="text" id="volt-out" placeholder="Vd: 2 V"  disabled name="vlot-out"><br>
            </div>
            <div class="input-box">
                <input type="text" id="diode-out" placeholder="Optical power output (mW)" disabled name="diode-out">
            </div>
            <div class="input-box">
                <input type="text" id="curr-out" placeholder="Current (A)" disabled name="curr-out">
            </div>
            
          </div>
    </div>
    <script src="graph.js"></script>
    <script src="../../components/circuit.js"></script>
    <script src="./index.js"></script>
</body>
</html>
